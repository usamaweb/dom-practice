<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>


    <!-- Inline Event Listener -->
    <button onclick="openModal()">Open</button>


    <!-- Inline property -->
    <button class="btn">Click Me</button>


    <!-- addEventListener -->
    <button class="newBtn">Click Me Too</button>


    <script>
        function openModal() {
            prompt('What is your name?')
        }

        let btn = document.querySelector('.btn')
        btn.onclick = () => {
            alert('This event is assigned by inline property')
        }

        const newBtn = document.querySelector('.newBtn')
        newBtn.addEventListener('click', boom)
        function boom() {
            alert('This is triggered by addEventListener')
        }


    </script>
</body>

</html>
